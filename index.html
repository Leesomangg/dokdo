  <body>
    <!-- 전체 레이아웃 -->
    <div id="wrap">
      <!-- 헤더 -->
      <header class="header">
        <div class="inner"></div>
      </header>
      <!-- 비디오 -->
      <section class="visual"></section>
      <!-- 우리 독도 -->
      <section class="we">
        <div class="inner">
          <div class="we-top">
            <div class="title">
              <h3>독도 연대기</h3>
              <img src="images/dokdo_icon.png" alt="독도 아이콘" />
            </div>
          </div>
        </div>
      </section>
      <!-- 독도 행사 -->
      <div class="event">
        <div class="event-inner">
          <div class="event-left">
            <h2>독도 행사</h2>
            <!-- swiper 페이지네이션 -->
            <div class="swiper-pagination"></div>
            <div class="event-morebt">
              <p>더보기</p>
              <a href="#"><img src="images/3event/more-arrow.png" alt="더보기" /></a>
            </div>
          </div>
          <!-- Swiper -->
          <div class="event-right">
            <div class="swiper sw-event">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="images/3event/d1.png" alt="D">
                <span>독도 2행시</span>
                <a href="#"><p>+ MORE</p></a>
              </div>
              <div class="swiper-slide">
                <img src="images/3event/o1.png" alt="O">
                <span>독도 릴레이 마라톤</span>
                <a href="#"><p>+ MORE</p></a>
              </div>
              <div class="swiper-slide">
                <img src="images/3event/k.png" alt="K">
                <span>독도 손글씨 쓰기</span>
                <a href="#"><p>+ MORE</p></a>
              </div>
              <div class="swiper-slide">
                <img src="images/3event/d2.png" alt="D">
                <span>독도 골든벨</span>
                <a href="#"><p>+ MORE</p></a>
              </div>
              <div class="swiper-slide">
                <div class="swiper-slide">
                  <img src="images/3event/o2.png" alt="O">
                  <span>독도 색칠하기</span>
                  <a href="#"><p>+ MORE</p></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      <!-- 독도 친구들 -->
      <div class="friends">
        <div class="inner">
          <div class="title">
            <h3>독도 친구들</h3>
            <img src="images/dokdo_icon.png" alt="독도 아이콘" />
          </div>
        </div>
      </div>
      <!-- 독도 가는길 -->
      <div class="go">
        <div class="inner">
          <div class="title">
            <h3>독도 가는길</h3>
            <img src="images/dokdo_icon.png" alt="독도 아이콘" />
          </div>
        </div>
      </div>
      <!-- 독도 굿즈 -->
      <!-- 이벤트 -->
      <div class="promo">
        <div class="inner">
          <div class="title">
            <h3>독도 이벤트</h3>
            <img src="images/dokdo_icon.png" alt="독도 아이콘" />
          </div>
        </div>
      </div>
      <!-- 푸터 -->
    </div>
